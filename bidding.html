<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Place Your Bid</h1>
    </header>
    <main>
        <h2 id="productName">Product Name</h2>
        <p id="productPrice">Price: $0</p>
        <img id="productImage" src="" alt="Product Image" style="max-width: 200px; max-height: 200px;">
        
        <div id="countdown">Time Remaining: <span id="timer"></span></div>
        
        <form id="biddingForm">
            <label for="bidAmount">Enter your bid:</label>
            <input type="number" id="bidAmount" name="bidAmount" min="1" required>
            <button type="submit">Place Bid</button>
        </form>
        
        <h3>Current Bids</h3>
        <div id="bidList">
            <!-- Bids will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
