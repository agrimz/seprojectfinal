<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONLMKP</title>
  <link rel="stylesheet" href="productstyle.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #121212;
      padding: 10px 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffffff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
    }

    .nav-links a:hover {
      color: #bb86fc;
    }

    /* Main Content */
    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-list h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 40px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 20px;
    }

    .product-card h2 {
      font-size: 1.2rem;
      color: #121212;
      margin-bottom: 10px;
    }

    .product-card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background-color: #121212;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">ONLMKP</div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Auction.html">Auction</a></li>
            <li><a href="productindex.html">Listed Products</a></li>
            <li><a href="about.html">About us</a></li>
          </ul>
        </nav>
      </header>

  <main>
    <section class="product-list">
      <h1>Our Products</h1>
      <div class="products">
        <div class="product-card">
          <img src="controller.png" alt="Product 1">
          <h2>PS Controller: Dual shock 4</h2>
          <p>Rs. 4000</p>
          <a href="product1.html" class="btn">View Details</a>
        </div>

        <div class="product-card">
          <img src="bottle.jpeg" alt="Product 2">
          <h2>Water Bottle: 500 ML</h2>
          <p>Rs. 500</p>
          <a href="product2.html" class="btn">View Details</a>
        </div>

        <div class="product-card">
          <img src="shirt.jpeg" alt="Product 3">
          <h2>Shirts: HandMade Cotton Fabric</h2>
          <p>Rs. 800</p>
          <a href="product3.html" class="btn">View Details</a>
        </div>

        <div class="product-card">
          <img src="shoes.jpeg" alt="Product 4">
          <h2>Shoe: Casual Sneakers</h2>
          <p>Rs. 1200</p>
          <a href="product4.html" class="btn">View Details</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
